<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pollen Counter</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="icon" href="images/favicon.png">
</head>

<body>
<div class="xsmall-container text-center pollen-box">
  <header><h1>Pollen Count</h1></header>
  <form>
    <div class="flex-row location-inputs">
      <input type="text" id="postcode" class="text-center" placeholder="Enter a UK Postcode">
    </div>
    <input id="postcodeFind" class="round-button" type="submit" value="Search">
  </form>

  <section id="results">
    <h4 id="foundLocation">Today's Pollen Level</h4>
    <h2 id="levelText" class="animated">&nbsp;</h2>
  </section>
  <hr>
  <footer>
    <p>Built by <a href="https://nickplayfair.co.uk">nplayfair</a></p>
  </footer>
</div>

    <script src="js/bundle.js"></script>
</body>

</html>
