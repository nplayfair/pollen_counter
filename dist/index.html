<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pollen Counter</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon.png">
</head>

<body>
<div class="xsmall-container text-center pollen-box">
  <h1>Pollen Count</h1>
  <form>
    <input type="text" id="location" value="51.7546407,-1.2510746">
    <input id="pollen" class="round-button" type="submit" value="Submit">
  </form>
  <form>
    <input type="text" id="postcode" placeholder="Postcode">
    <input id="postcodeFind" class="round-button" type="submit" value="find posty">
  </form>
  <h3>postcode</h3>
  <section id="results">
    <h4>Today's Level:</h4>
    <h3 id="levelText">&nbsp;</h3>
  </section>
</div>

    <script src="js/script.js"></script>
</body>

</html>
